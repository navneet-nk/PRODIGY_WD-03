<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a0c3d, #1c1f70);
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .status {
      margin: 20px 0;
      font-size: 1.2rem;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="status" id="status">Player X's turn</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="controls">
    <button onclick="restartGame()">Restart</button>
    <button onclick="toggleMode()">Switch to AI Mode</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let cells = document.querySelectorAll(".cell");
    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];
    let aiMode = false;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function handleCellClick(event) {
      const index = event.target.getAttribute("data-index");

      if (gameState[index] !== "" || !gameActive) {
        return;
      }

      gameState[index] = currentPlayer;
      event.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      if (aiMode && currentPlayer === "O") {
        setTimeout(aiMove, 500);
      }
    }

    function checkWinner() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return (
          gameState[a] !== "" &&
          gameState[a] === gameState[b] &&
          gameState[a] === gameState[c]
        );
      });
    }

    function restartGame() {
      currentPlayer = "X";
      gameState = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      statusText.textContent = "Player X's turn";
      cells.forEach(cell => (cell.textContent = ""));
    }

    function toggleMode() {
      aiMode = !aiMode;
      restartGame();
      const modeButton = document.querySelector(".controls button:last-child");
      modeButton.textContent = aiMode ? "Switch to 2 Player Mode" : "Switch to AI Mode";
    }

    function aiMove() {
      let availableCells = gameState
        .map((val, index) => (val === "" ? index : null))
        .filter(val => val !== null);

      const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
      gameState[randomIndex] = "O";
      cells[randomIndex].textContent = "O";

      if (checkWinner()) {
        statusText.textContent = "AI wins!";
        gameActive = false;
        return;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
  </script>
</body>
</html>
